<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

</head>

<body>
    <div>
        <div class="container">
            <div class="row">
              <div class="col-xs-4 col-sm-6 col-sm-6 col-lg-6 mx-auto mt-5" >
                    <div class="card">
                        <div class="card-header d-flex justify-content-center" style="font-size: 30px;font-weight: bold">
                         User-Registration
                        </div>
                        <div class="card-body">
                          <form class="bg primary">
                            <div class="mb-3">
                              <label class="form-label" style="font-size: 18px;font-weight: italic">User Name</label>
                              <input type="text" class="form-control" name="username">
                            </div>
                            <div class="mb-3">
                                <label class="form-label"  style="font-size: 18px;font-weight: italic">Contact Number</label>
                                <input type="number" class="form-control" name="phonenumber">
                              </div>
                            <div class="mb-3">
                                <label style="font-size: 18px;font-weight: italic" class="form-label">Email address</label>
                                <input type="email" class="form-control"  name="email" placeholder="name@example.com">
                              </div>
                            <div class="mb-3">
                              <label class="form-label"  style="font-size: 18px;font-weight: italic"> Create Password</label>
                              <input type="password" class="form-control" name="password" placeholder="********">
                            </div>
                            <div class="mb-3">
                              <label class="form-label"  style="font-size: 18px;font-weight: italic"> Confirm Password</label>
                              <input type="cpassword" class="form-control" name="cpassword" placeholder="********">
                            </div>
                          
                            <button type="submit" class="btn btn-primary">Submit</button>
                    
                          </form>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/register.js"></script>
</body>

</html>
